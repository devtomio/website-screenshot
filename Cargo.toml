[package]
name = "website-screenshot"
version = "1.2.0"
authors = ["Tomio <mail@tomio.fun>"]
build = "build.rs"
categories = ["caching", "command-line-utilities", "database-implementations", "web-programming"]
edition = "2021"
include = [
  "src/**/*",
  "evasions/*",
  "build.rs",
  "LICENSE-APACHE",
  "LICENSE-MIT",
  "/README.md",
]
keywords = ["chrome", "chromedriver", "screenshots", "redis"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/devtomio/website-screenshot"
description = "ðŸ“¸ website screenshots as a service"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.1.0"
actix-web-static-files = "4.0.0"
anyhow = "1.0.57"
async-trait = "0.1.56"
cfg-if = "1.0.0"
cuid = "1.2.0"
derive_more = "0.99.17"
dotenv = "0.15.0"
futures-util = "0.3.21"
http = "0.2.8"
once_cell = "1.12.0"
rayon = "1.5.3"
regress = "0.4.1"
serde_json = "1.0.81"
static-files = "0.2.3"
tracing = "0.1.35"
tracing-actix-web = "0.5.1"
url = "2.2.2"
website-screenshot-actix-governor = "0.3.0"

[dependencies.tokio]
version = "1.19.2"
features = ["full"]

[dependencies.fantoccini]
version = "0.19.0"
default-features = false
features = ["rustls-tls"]

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dependencies.redis]
version = "0.21.5"
features = ["tokio-comp"]

[dependencies.reqwest]
version = "0.11.11"
default-features = false
features = ["rustls-tls", "json"]

[dependencies.tracing-subscriber]
version = "0.3.11"
features = ["env-filter"]

[dependencies.rust-s3]
version = "0.31.0"
default-features = false
features = ["tokio-rustls-tls", "tags"]
optional = true

[dependencies.sled]
version = "0.34.7"
optional = true

[dependencies.base64]
version = "0.13.0"
optional = true

[build-dependencies]
version_check = "0.9.4"
static-files = "0.2.3"

[features]
default = ["fs_storage"]
fs_storage = []
cloudinary_storage = ["dep:base64"]
s3_storage = ["dep:rust-s3"]
tixte_storage = ["reqwest/multipart"]
sled_storage = ["dep:sled"]

[profile.release]
lto = true
codegen-units = 1
