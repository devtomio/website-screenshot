[package]
name = "website-screenshot"
version = "0.1.0"
authors = ["Tomio <mail@tomio.fun>"]
license = "MIT/Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.1"
tracing = "0.1.34"
fantoccini = "0.18.0"
anyhow = "1.0.56"
serde_json = "1.0.79"
tokio-process-stream = "0.2.0"
tokio-stream = "0.1.8"
async-trait = "0.1.53"
cfg-if = "1.0.0"
actix-governor = "0.3.0"
cuid = "1.2.0"
dotenv = "0.15.0"
tracing-actix-web = "0.5.1"
portpicker = "0.1.1"

[dependencies.tokio]
version = "1.17.0"
features = ["full"]

[dependencies.serde]
version = "1.0.136"
features = ["derive"]

[dependencies.redis]
version = "0.21.5"
features = ["tokio-comp"]

[dependencies.reqwest]
version = "0.11.10"
default-features = false
features = ["rustls-tls", "json"]

[dependencies.tracing-subscriber]
version = "0.3.1"
features = ["env-filter"]

[dependencies.validator]
version = "0.14.0"
features = ["derive"]

[dependencies.base64]
version = "0.13.0"
optional = true

[dependencies.rust-s3]
version = "0.30.0"
default-features = false
features = ["tokio-rustls-tls", "tags"]
optional = true

[features]
default = ["fs_storage"]
fs_storage = []
cloudinary_storage = ["dep:base64"]
s3_storage = ["dep:rust-s3"]
tixte_storage = ["reqwest/multipart"]

[profile.release]
lto = true
codegen-units = 1
