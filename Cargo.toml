[package]
name = "website-screenshot"
version = "0.1.1"
rust-version = "1.60"
authors = ["Tomio <mail@tomio.fun>"]
license = "MIT/Apache-2.0"
edition = "2021"
build = "build.rs"
repository = "https://github.com/devtomio/website-screenshot"
include = [
    "src/**/*",
    "build.rs",
    "Cross.toml",
    "LICENSE-APACHE",
    "LICENSE-MIT",
    "/README.md"
]
keywords = ["chrome", "chromedriver", "screenshots", "redis"]
readme = "README.md"
categories = ["caching", "command-line-utilities", "database-implementations", "web-programming"]
description = "ðŸ“¸ website screenshots as a service"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.1"
tracing = "0.1.34"
anyhow = "1.0.57"
serde_json = "1.0.79"
tokio-process-stream = "0.2.0"
tokio-stream = "0.1.8"
async-trait = "0.1.53"
cfg-if = "1.0.0"
actix-governor = "0.3.0"
cuid = "1.2.0"
dotenv = "0.15.0"
tracing-actix-web = "0.5.1"
portpicker = "0.1.1"

[dependencies.tokio]
version = "1.17.0"
features = ["full"]

[dependencies.fantoccini]
version = "0.18.0"
default-features = false
features = ["rustls-tls"]

[dependencies.serde]
version = "1.0.136"
features = ["derive"]

[dependencies.redis]
version = "0.21.5"
features = ["tokio-comp"]

[dependencies.reqwest]
version = "0.11.10"
default-features = false
features = ["rustls-tls", "json"]

[dependencies.tracing-subscriber]
version = "0.3.11"
features = ["env-filter"]

[dependencies.validator]
version = "0.14.0"
features = ["derive"]

[dependencies.base64]
version = "0.13.0"
optional = true

[dependencies.rust-s3]
version = "0.31.0"
default-features = false
features = ["tokio-rustls-tls", "tags"]
optional = true

[dependencies.sled]
version = "0.34.7"
optional = true

[build-dependencies]
version_check = "0.9.4"

[features]
default = ["fs_storage"]
fs_storage = []
cloudinary_storage = ["dep:base64"]
s3_storage = ["dep:rust-s3"]
tixte_storage = ["reqwest/multipart"]
sled_storage = ["dep:sled"]

[profile.release]
lto = true
codegen-units = 1
